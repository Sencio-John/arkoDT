<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ARKO</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <nav class="nav_space">
    </nav>
    <main class="main">
        <form action="" class="form">
            <h1 class="header">Link a Device</h1>
            <div class="input_group">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon"
                    viewBox="0 0 512 512">
                    <path
                        d="M418.4 157.9c35.3-8.3 61.6-40 61.6-77.9c0-44.2-35.8-80-80-80c-43.4 0-78.7 34.5-80 77.5L136.2 151.1C121.7 136.8 101.9 128 80 128c-44.2 0-80 35.8-80 80s35.8 80 80 80c12.2 0 23.8-2.7 34.1-7.6L259.7 407.8c-2.4 7.6-3.7 15.8-3.7 24.2c0 44.2 35.8 80 80 80s80-35.8 80-80c0-27.7-14-52.1-35.4-66.4l37.8-207.7zM156.3 232.2c2.2-6.9 3.5-14.2 3.7-21.7l183.8-73.5c3.6 3.5 7.4 6.7 11.6 9.5L317.6 354.1c-5.5 1.3-10.8 3.1-15.8 5.5L156.3 232.2z" />
                </svg>
                <input class="input" type="text" placeholder="Name or SSID" />
            </div>
            <div class="input_group">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon"
                    viewBox="0 0 512 512">
                    <path
                        d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
                </svg>
                <input class="input" type="password" placeholder="Password" />
            </div>
            <div class="button_container">
                <button type="submit" class="button">Link</button>
            </div>
        </form>
    </main>
</body>
</html>
