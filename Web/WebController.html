<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Background Controller</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Fullscreen video for camera feed */
        #camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .controller {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .button-group {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group.left {
            bottom: 20px;
            left: 20px;
        }

        .button-group.right {
            bottom: 20px;
            right: 20px;
        }

        .button-group div {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px; /* Adds spacing between rows */
        }

        .btn-custom {
            width: 60px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease;
        }

        .btn-custom:hover {
            transform: scale(1.1);
        }

        .btn-active {
            background-color: #28a745 !important;
            color: white !important;
        }

        /* Map Button */
        .map-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .map-button:hover {
            background-color: #0056b3;
        }

        /* Switch Button Styles */
        .switch {
            position: relative;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(60,64,67);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all .3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .mic-on, .mic-off {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .3s ease-in-out;
        }

        .mic-on {
            z-index: 4;
        }

        .mic-off {
            position: absolute;
            inset: 0;
            z-index: 5;
            opacity: 0;
        }

        .switch:hover {
            background-color: rgba(60,64,67, 0.8);
        }

        #checkbox {
            display: none;
        }

        #checkbox:checked + .switch {
            background-color: red;
        }

        #checkbox:checked + .switch .mic-off {
            opacity: 1;
        }

        #checkbox:active + .switch {
            scale: 1.2;
        }
    </style>
</head>
<body>
    <!-- Camera view -->
    <video id="camera-view" autoplay playsinline></video>

    <div class="controller">
        <!-- Bottom Left (WASD) -->
        <div class="button-group left">
            <button id="btn-w" class="btn btn-dark btn-custom">W</button>
            <div>
                <button id="btn-a" class="btn btn-dark btn-custom">A</button>
                <button id="btn-s" class="btn btn-dark btn-custom">S</button>
                <button id="btn-d" class="btn btn-dark btn-custom">D</button>
            </div>
        </div>

        <!-- Bottom Right (IJKL) -->
        <div class="button-group right">
            <button id="btn-i" class="btn btn-dark btn-custom">I</button>
            <div>
                <button id="btn-j" class="btn btn-dark btn-custom">J</button>
                <button id="btn-k" class="btn btn-dark btn-custom">K</button>
                <button id="btn-l" class="btn btn-dark btn-custom">L</button>
            </div>
        </div>

        <!-- Top Right Map Button -->
        <button class="map-button" onclick="openMap()">Map</button>

        <!-- Switch Button for Mic On/Off -->
        <input type="checkbox" id="checkbox">
        <label class="switch" for="checkbox">
            <div class="mic-on">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16"> <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"></path> <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"></path> </svg>
            </div>
            <div class="mic-off">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-mic-mute-fill" viewBox="0 0 16 16"> <path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879L5.158 2.037A3.001 3.001 0 0 1 11 3z"></path> <path d="M9.486 10.607 5 6.12V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z"></path> </svg>
            </div>
        </label>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        const video = document.getElementById('camera-view');

        // Check if the browser supports WebRTC
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing the webcam:', error);
                });
        } else {
            alert('Your browser does not support camera access.');
        }

        // Function to handle map button click
        function openMap() {
            alert('Opening Map...');
            // Implement map view here
        }
    </script>
</body>
</html>
